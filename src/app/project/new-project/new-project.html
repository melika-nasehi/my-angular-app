<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
  <h2>Add Project</h2>
  <form (ngSubmit)="onSubmitForm()">
    <p>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="enteredTitle" />
    </p>

    <p>
      <label for="start-date">start dare</label>
      <input type="date" id="start-date" name="start-date" [(ngModel)]="enteredStartDate" />
      <label for="end-date">end date</label>
      <input type="date" id="end-date" name="end-date" [(ngModel)]="enteredEndDate" />
    </p>

    <!-- <p>
      <label for="project ID">Project ID</label>
        <select [(ngModel)]="entered_project_id" name="project" required>
          <option *ngFor="let proj of projects" [value]="proj.id">
              {{ proj.title }}
          </option>
        </select>
    </p> -->

    <p class="actions">
      <button type="button" (click)="onCancel()">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
