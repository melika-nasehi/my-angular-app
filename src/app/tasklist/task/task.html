<article>
        <h3>{{task.title}}</h3>
        <p>task id : {{task.id}}</p>
        <p>user id : {{task.users}}</p>
        <p>deadline : {{ task.deadline | date : 'fullDate' }}</p>
        @if (task.is_completed) {
            <p id="completed">completed</p>
            <p class="actions">
                <button class="subtle" (click)="onCompleteTask()">uncomplete</button>
            </p>
        }
        @else if(!task.is_completed){
            <p id="not_completed">not completed</p>
            <p class="actions">
                <button class="subtle" (click)="onCompleteTask()">complete</button>
            </p>
        }
</article>
