@if (isAddingNewTask){
   <app-new-task [userID]="userId"
   (close)="onCloseNewTask()" [projectID]="projectId" ></app-new-task>
}

<section id="tasks">
<header>
        <h2>{{name}}'s tasks :</h2>
        <menu>
                <button (click)="onNewTask()">Add Task</button>
        </menu>
</header>

<ul> 
   @for (item of tasks ; track item.id){

   <li>
        <app-task [task]="item" ></app-task>
   </li>
   }
</ul>

</section>
