@if (isAddingNewTask){
   <app-new-task (cancel)="onCancelNewTask()" 
   (create)="onAddNewTask($event)"></app-new-task>
}

<section id="tasks">
<header>
        <h2>{{name}}'s tasks :</h2>
        <menu>
                <button (click)="onNewTask()">Add Task</button>
        </menu>
</header>

<ul> 
   @for (item of selectedUserTask ; track item.id){

   <li>
        <app-task [task]="item" (complete)="onCompleteTask($event)"></app-task>
   </li>
   }
</ul>

</section>
