<app-header></app-header>

<main>
  <ul id="users">
    <h1>users</h1>

    @for (item of users_dummy; track item.id) {
        <li >
        <app-user [user]="item" 
        [selected]="item.id === selectedUserId"
        (select)="onSelectUser($event)"> </app-user>
      </li>
    }
    
</ul>
@if (selectedUser){
  <app-tasklist [name]="selectedUser.name" [userId]="selectedUserId"></app-tasklist>
}
@else {
  <p id="fallback">select a user</p>
}

</main>
